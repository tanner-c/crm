services:
  - name: crm-server
    type: web
    runtime: node
    plan: free
    buildCommand: cd server && npm install && npm run build && npx prisma migrate deploy
    startCommand: cd server && npm start
    region: ohio
    autoDeployTrigger: "off"
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: crm-database
          property: connectionString

databases:
  - name: crm-database
    plan: free
    region: ohio
    ipAllowList: []

